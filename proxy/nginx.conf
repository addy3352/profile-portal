events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location / {
            # We add $args to append any query params from the original request
            proxy_pass https://mesh.aditya-raman.com/?key=${PORTAL_API_KEY}&$args;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            proxy_set_header Host mesh.aditya-raman.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            # We add $args to append any query params from the original request
            proxy_pass https://mesh.aditya-raman.com/health?key=${MESH_API_KEY_HEALTH}&$args;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            proxy_set_header Host mesh.aditya-raman.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mcp/ {
            # The trailing slash is important here to correctly map sub-paths
            # e.g., /mcp/call/foo -> https://mesh.aditya-raman.com/mcp/call/foo
            proxy_pass https://mesh.aditya-raman.com/mcp/?key=${PORTAL_API_KEY}&$args;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            proxy_set_header Host mesh.aditya-raman.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}
